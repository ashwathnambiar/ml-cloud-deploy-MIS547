name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_test_push:
    runs-on: ubuntu-latest
    env:
      # Lowercase the full "owner/repo" to ensure the docker tag is valid
      IMAGE: ghcr.io/${{ toLower(github.repository) }}:${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t $IMAGE .

      - name: Run smoke tests inside container
        run: docker run --rm $IMAGE

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE }}

      - name: Save deploy metadata
        run: |
          echo "{ \"image\": \"${{ env.IMAGE }}\" }" > deploy_meta.json

      - name: Upload metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-meta
          path: deploy_meta.json
