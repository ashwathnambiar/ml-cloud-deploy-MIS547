name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_test_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE env (lowercase repo name)
        # use bash to lowercase GITHUB_REPOSITORY reliably and export IMAGE to GITHUB_ENV
        run: |
          echo "Computed IMAGE: ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_SHA}"
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Show IMAGE
        run: echo "IMAGE=$IMAGE"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t "$IMAGE" .

      - name: Run smoke tests inside container
        run: docker run --rm "$IMAGE"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE }}

      - name: Save deploy metadata
        run: |
          echo "{ \"image\": \"${IMAGE}\" }" > deploy_meta.json

      - name: Upload metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-meta
          path: deploy_meta.json
